# Change these first
owner: AI4EOSC # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: AI4EOSC
    url: https://ai4eosc.eu
    icon: https://raw.githubusercontent.com/ai4eosc/status/master/static/logo.png

  # Dashboards
  - name: AI4EOSC dev training dashboard
    url: https://dashboard.dev.ai4eosc.eu
    icon: https://raw.githubusercontent.com/ai4eosc/status/master/static/logo.png
  - name: iMagine dev training dashboard
    url: https://dashboard.dev.imagine-ai.eu
    icon: https://raw.githubusercontent.com/ai4eosc/status/master/static/logo-imagine.png
    
  # PAPI
  - name: AI4EOSC Platform API
    url: https://api.dev.ai4eosc.eu
    icon: https://raw.githubusercontent.com/ai4eosc/status/master/static/logo.png

  # Cookiecutter
